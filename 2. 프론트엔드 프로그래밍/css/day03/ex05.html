<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <style>
      .box {
        height: 350px;
        width: 100%;
        background: gray;
      }

      /* 짝수번째 */
      .box:nth-of-type(2n) {
        background: #000;
      }

      /* 화면사이즈 600px 이상 */
      @media screen and (min-width: 600px) {
        .box {
          width: 50%;
          float: left;
        }
      }

      @media print {
        .box {
          background: orange;
        }
      }
    </style>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script>
      window.addEventListener("DOMContentLoaded", function () {
        const buttonEl = document.getElementById("button");
        buttonEl.onclick = function () {
          alert("클릭1");
        };

        // 속성형태로 되어있어 변수처럼 작용, 클릭2만 작용 -> 이벤트 처리기의 문제점
        buttonEl.onclick = function () {
          alert("클릭2");
        };
      });
    </script>
  </head>
  <body>
    <button type="button" id="button">클릭</button>
  </body>
</html>

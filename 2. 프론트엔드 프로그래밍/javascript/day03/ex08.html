<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <button type="button" id="button">클릭</button>
    <script>
      const buttonEl = document.getElementById("button");

      const person = {
        name: "이이름",
        age: 40,
        handleEvent: function () {
          console.log("handleEvent", this);
        },
      };

      buttonEl.addEventListener("click", person); // this의 범위 - handleEvent가 소속된 객체(person)
    </script>
  </body>
</html>
